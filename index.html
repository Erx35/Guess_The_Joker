<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Where Is Joker</title>
</head>

<body>
    <div class="main-header-div">
        <img src="assets/images/joker-hat.gif" alt="Joker facing left">
        <h1 class="main-header">
            Guess Where's The Joker?
        </h1>
        <img src="assets/images/joker-hat.gif" alt="Joker facing left">
    </div>

    <div class="play-area">
        <div class="deck-area">
            <img id="card1" src="assets/images/Joker.png" alt="Card one">
            <img id="card2" src="assets/images/Joker.png" alt="Card two">
            <img id="card3" src="assets/images/Joker.png" alt="Card three">
        </div>
        <div class="control-area">
            <button data-typ="submit" id="start">Start</button>
        </div>

    </div>


    <div class="guess-area">
        <p class="guess">Guessed Right <span id="right">0</span></p>
        <p class="guess">Guessed Wrong <span id="wrong">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
