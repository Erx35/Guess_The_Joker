<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description" content="Card game to find the loker. Free time game">
    <meta name="keywords" content="cards, guessing game, leasure">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guess Where's The Joker?</title>
    <link rel="icon" type="image/png" sizes="48x49" href="assets/icon/cards.png">
</head>

<body>
    <div class="main-header-div">
        <img src="assets/images/joker-hat.gif" alt="Joker facing left">
        <h1 class="main-header">
            Guess Where's The Joker?
        </h1>
        <img src="assets/images/joker-hat.gif" alt="Joker facing left">
    </div>
    <div id="player-instructions-div">
        <h2 id="player-instructions">Please click on Start button and then select a card.</h2>
    </div>

    <div class="play-area">
        <div class="deck-area">
            <img id="card1" src="assets/images/joker.webp" alt="Card one">
            <img id="card2" src="assets/images/joker.webp" alt="Card two">
            <img id="card3" src="assets/images/joker.webp" alt="Card three">
        </div>
        <div class="control-area">
            <button data-typ="submit" id="start">Start</button>
            <button data-typ="submit" id="resetScore">Reset Score</button>
        </div>

    </div>


    <div class="guess-area">
        <p class="guess">Guessed Right <span id="right">0</span></p>
        <p class="guess">Guessed Wrong <span id="wrong">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
